<body class="cadastro">
  <header>
    <div class="header-content">
      <div class="link-header">
        <a href="index"><img src="images/logo-noiz.png" alt="Noiz"></a>
      </div>
      <div class="menu-header">
        <h2>SÓCIO TRANSFOMADOR</h2>
        <button><i><svg xmlns="http://www.w3.org/2000/svg" width="17.414" height="17.414" viewBox="0 0 17.414 17.414">
          <g id="Group_6048" data-name="Group 6048" transform="translate(-245.793 -25.793)">
            <line id="Line_3" data-name="Line 3" x2="16" y2="16" transform="translate(246.5 26.5)" fill="none" stroke="#4a4a4a" stroke-width="2"/>
            <line id="Line_4" data-name="Line 4" x1="16" y2="16" transform="translate(246.5 26.5)" fill="none" stroke="#4a4a4a" stroke-width="2"/>
          </g>
        </svg>
        </i></button>
      </div>
    </div>
  </header>

  <section class="form-cadastro container">
    <div class="row gutters">
      <div class="col grid_7">
        <h2>Para ser um Sócio Transformador, preencha os dados abaixo. É rápido e simples.</h2>
        <p>Sua contribuição é de R$ 10,00 por mês.</p>
        <form action="">
          <div class="row gutters">
            <div class="col grid_12">
              <label for="nome">Nome do titular (como impresso no cartão de crédito)</label>
              <input type="text" id="nome">
            </div>
          </div>

          <div class="row gutters">
            <div class="col grid_12">
              <label for="email">E-mail</label>
              <input type="email" id="email">
            </div>
          </div>

          <div class="row gutters">
            <div class="col grid_12">
              <label for="num-cartao">Número do cartão de crédito</label>
              <input type="tel" id="num-cartao">
            </div>
          </div>

          <div class="row gutters">
            <div class="col grid_12">
              <label for="nome-cartao">Nome (como escrito no cartão de crédito)</label>
              <input type="text" id="nome-cartao">
            </div>
          </div>

          <div class="row gutters">
            <div class="col grid_3">
              <label for="val-cartao">Validade</label>
              <input type="tel" id="val-cartao">
            </div>
            <div class="col grid_3">
              <label for="cvv-cartao">CVV</label>
              <input type="tel" id="cvv-cartao">
            </div>
            <div class="col grid_3">
              <a href="#">Ajuda <i><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15">
                <g id="iconfinder_icon-help-circled_211674" transform="translate(-32 -32)">

                </g>
              </svg>
              </i></a>
            </div>
          </div>

          <div class="row gutters">
            <div class="col grid_6">
              <button>ajudar</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </section>

</html>
